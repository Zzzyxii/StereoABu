name: raftstereo
channels:
  - defaults
  - conda-forge
  - pytorch
dependencies:
  - python=3.8
  - pip
  - pytorch=1.13
  - torchvision=0.14
  - torchaudio=0.13
  - matplotlib
  - tensorboard
  - scipy
  - tqdm
  - imageio
  - scikit-image
  # - p7zip
  - pip:
      - opencv-python
      - opt_einsum


